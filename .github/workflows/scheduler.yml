name: Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]

jobs:
  update-sponsors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Setup CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends curl p7zip-full fontconfig fonts-noto-color-emoji
          sudo curl -sSL https://github.com/be5invis/Sarasa-Gothic/releases/download/v0.41.3/sarasa-gothic-ttc-0.41.3.7z -o /tmp/sarasa.7z
          sudo 7z x /tmp/sarasa.7z -o/tmp/sarasa
          sudo install -d /usr/share/fonts/sarasa-gothic
          sudo install -m644 /tmp/sarasa/*.ttc /usr/share/fonts/sarasa-gothic
          sudo fc-cache -fv
          sudo rm -rf /tmp/sarasa/ /tmp/sarasa.7z

      - name: Update sponsors
        run: pnpm run build
        env:
          SPONSORKIT_AFDIAN_USER_ID: ${{ secrets.SPONSORKIT_AFDIAN_USER_ID }}
          SPONSORKIT_AFDIAN_TOKEN: ${{ secrets.SPONSORKIT_AFDIAN_TOKEN }}
          SPONSORKIT_AFDIAN_EXECHANGERATE: 1
          SPONSORKIT_AFDIAN_WEB_AUTH_TOKEN: ${{ secrets.SPONSORKIT_AFDIAN_WEB_AUTH_TOKEN }}

      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update sponsors.svg"
          add: "sponsors.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
